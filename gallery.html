	<main id="content">
		<h1 class="title">Scenic Spots</h1>

		<section>
			<h2 class="subtitle">Seattle</h2>
			<div  class="grid1">
				<figure class="box a1">
					<img src="images/seattle/meta_bellevue_full_res.jpeg" width="500" alt="Meta bellevue office"/>
					<figcaption>Meta office in Bellevue, where I worked at during my internship</figcaption>
				</figure>
				
				<figure class="box a2">
					<img src="images/seattle/lake_union_full_res.jpeg" width="500" alt="Lake union"/>
					<figcaption>Lake Union in Seattle on a nice day</figcaption>
				</figure>

				<figure class="box a3">
					<img src="images/seattle/seattle_day_full_res.jpeg" width="500" alt="Day view of Seattle"/>
					<figcaption>Charming day view of Seattle</figcaption>
				</figure>
				
				<figure class="box a4">
					<img src="images/seattle/seattle_night_full_res.jpeg" width="500" alt="Night view of Seattle"/>
					<figcaption>Colorful night view of Seattle</figcaption>
				</figure>
			</div>
		</section>

		<section>
			<h2 class="subtitle">Olympic</h2>
			<div class="grid2">
				<figure class="box b1">
					<img src="./images/olympic/tibetan_yak_full_res.jpeg" width="500" alt="A tibetan yak"/>
					<figcaption>An exciting tibetan yak</figcaption>
				</figure>
				
				<figure class="box b2">
					<img src="./images/olympic/brown_bear_full_res.jpeg" width="500" alt="A brown bear"/>
					<figcaption>A sleepy brown bear</figcaption>
				</figure>
				
				<figure class="box b3">
					<img src="./images/olympic/european_fallow_deer_full_res.jpeg" width="500" alt="A european fallow deer"/>
					<figcaption>A beautiful european fallow deer</figcaption>
				</figure>
				
				<figure class="box b4">
					<img src="./images/olympic/elk_full_res.jpeg" width="500" alt="An elk"/>
					<figcaption>A gigantic elk standing right in front of my car</figcaption>
				</figure>
			</div>
